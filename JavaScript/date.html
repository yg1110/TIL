<!DOCTYPE html>
<html lang="kr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="../CSS/style.css">
        <title>date</title>
    </head>

    <body>

        <button id="prev-day-button">< </button>
        <input type='text' id='datepicker' name='datepicker'>
        <button id="next-day-button">></button>
        <br>
        <br><br>
        <div class="progress">
            <span class="green" style="width: 80%;">
                <span>80%</span>
            </span>
        </div>
        <script>
            (function() {
                let date = new Date();

                let datepicker = document.getElementById('datepicker');
                datepicker.value = date.toLocaleDateString();

                let prevbtn = document.getElementById("prev-day-button");
                prevbtn.addEventListener("click", function () {
                    let dates = datepicker
                        .value
                        .split('.');

                    this.date = new Date(dates[0].trim(), dates[1].trim() -1, dates[2].trim());

                    this.date.setDate(this.date.getDate() - 1);
                    datepicker.value = this.date.toLocaleDateString();
                });

                let nextbtn = document.getElementById("next-day-button");
                nextbtn.addEventListener("click", function () {
                    let dates = datepicker
                        .value
                        .split('.');

                    this.date = new Date(dates[0].trim(), dates[1].trim() -1, dates[2].trim());

                    this.date.setDate(this.date.getDate() + 1);
                    datepicker.value = this.date.toLocaleDateString();
                });
            })();
        </script>
    </body>

</html>
